<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BangCuuChuong</title>
</head>
<body>
<p id="ketQua"></p>

<script>

    let stringTable  
        stringTable = "<table border='1' width='300' cellspacing='10' cellpadding='5'>";
    for (let i = 1; i <=9; i++) {
        stringTable += '<tr>';
        for (let j =2; j<=9; j++){
            stringTable+='<td>'+j+'x'+i+'='+(i*j)+'</td>';
        }
        stringTable +=' </tr>'
    }
    stringTable += '</table>';
    document.getElementById("ketQua").innerHTML = stringTable;
    
</script>
</body>
</html>
