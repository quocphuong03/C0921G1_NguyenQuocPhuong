<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let i=5;i>=1;i--)
    {
        for (k=1;k<=i;k++) {
            document.write('&nbsp&nbsp');
        }
        for (let n=5;n>=i;n--) {
            document.write('*');
        }
        document.write('<br>')

    }

</script>
</body>
</html>
