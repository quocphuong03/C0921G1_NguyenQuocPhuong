<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    alert('hinh1');
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            document.write("*"); 
        }document.write("<br>");
    }
</script>

<br>

<script>
    alert('hinh2');
    for (let a = 0; a < 5; a++) {
        for (let b = 5; b > a; b--) {
            document.write("*"); 
        }document.write("<br>");
    }
</script>

<br>
<script>
    alert('hinh3');
    for (let c = 0; c < 5; c++){
        for (let d = 5; d > c; d--){
            document.write("&nbsp&nbsp"); 
        }
        for (let e = 0; e <= c; e++){
            document.write("*");
        }
        document.write("<br>");
    }

</script>

<br>
<script>
    alert('hinh4');
    for (let ii = 0; ii < 5; ii++){
        for (let jj = 0; jj <= ii; jj++){
            document.write("&nbsp&nbsp"); 
        }
        for (let kk = 5; kk > ii; kk--){
            document.write("*");
        }
        document.write("<br>"); 
    }
</script>
</body>
