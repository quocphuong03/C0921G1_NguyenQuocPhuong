<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          for(let i=1;i <=7;i++) {
    
        for (let k=1;k<=20;k++)
        {
            if(i===1||i===7)
            {
                document.write('*');

            }
            else if(k===1||k===20)
            {
                document.write('*');

            }
            else
            {
                document.write('&nbsp&nbsp');
            }
        }
        document.write('<br>')
    }
    </script>
</body>
</html>
