<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt('Nhap so muon tinh giai thua'));
    let giaithua = 1;
    for (let i = 1; i <= n; i++){
        giaithua = giaithua * i;
    }
    alert('Giai thua so nguyen duong la :' + giaithua);


</script>
</body>
</html>
