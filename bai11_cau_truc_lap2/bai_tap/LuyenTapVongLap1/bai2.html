<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c = parseInt(prompt('Nhâp vào nhiệt độ của bạn'));
    while (c>100){
        alert('Bạn nên giảm nhiệt độ đi');break;
    }
    while (c<20){
        alert('Bạn nên tăng nhiệt độ lên');break;
    }
</script>
</body>
</html>
