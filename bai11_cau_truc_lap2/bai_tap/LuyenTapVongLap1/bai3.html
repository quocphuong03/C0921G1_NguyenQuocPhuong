<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num;
    let a = 0;
    let b = 1;
    for(let i=1;i<=20;i++){
        num = a+b;
        a = b;
        b=num;
        document.write(num);
        document.write('<br>');
    }
</script>
</body>
</html>
