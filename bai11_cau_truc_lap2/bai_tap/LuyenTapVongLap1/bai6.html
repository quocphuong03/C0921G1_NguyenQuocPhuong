<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let i=1;
        let mod;
        let sum = 0;
        let count = 0;
        while (i>0){
            mod = i%7;
    
            if(mod ==0){
                sum = sum +i;
                count=count+1;
            }
            i++;
    
            if(count==30){
                break;
            }
    
        }
        alert('Tổng của 30 số đầu tiên chia hết cho 7 là:' +sum);
    </script>
</body>
</html>
