<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num;
    let a = 0;
    let b = 1;
    let sum = 0;
    for(let i=1;i<=20;i++){
        num = a+b;
        a = b;
        b=num;
        sum = sum + num;
    }
    alert('Tổng 20 số đầu tiên trong dãy fibonacci là:'+ sum);
</script>
</body>
</html>
