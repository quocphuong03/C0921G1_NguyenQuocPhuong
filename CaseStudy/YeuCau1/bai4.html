<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let h=parseInt(prompt('Nhập chiều cao tam giác'));
    let m=h;
    let n=h;
    for (let i = 1; i <= h; i++)
    {
        for (let j = 1; j <= 2 * h - 1; j++)
        {
            if (j === m || j === n || i===h)
            {
                document.write('*');
            }
            else
            {
                document.write('&nbsp&nbsp');
            }
        }
        m--;
        n++;
        document.write('<br>');
    }
    </script>
</body>
</html>
