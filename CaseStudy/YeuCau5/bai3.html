<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var n = parseInt(prompt('Nhập số hàng cho ma trận'));
    var m = parseInt(prompt('Nhập số cột cho ma trận'));
    let array = new Array(n);
    for (let i = 0; i < n; i++) {
        array[i] = new Array(m);
        for (let j = 0; j < m; j++) {
            array[i][j] = parseInt(prompt('Nhập phần tử ở vị trí ' + '[' + i + ']' + '[' + j + ']'))
        }
    }

    function timMax(array) {
        var max = array[0][0];
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < m; j++) {
                if(array[i][j]>=max)
                {
                    max = array[i][j];
                }
            }
        }
        alert('Số lớn nhất trong mảng là '+max);
    }
    timMax(array)


    function timMin(array) {
        var min = array[0][0];
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < m; j++) {
                if(array[i][j]<=min)
                {
                    min = array[i][j];
                }
            }
        }
        alert('Số nhỏ nhất trong mảng là '+min);
    }
    timMin(array)
    </script>
</body>
</html>
