<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In các phần tử trong mảng 2 chiều</title>
</head>
<body>
<script>
    let a = [
        [1, 2, 1],
        [8, 11, 9],
        [7, 0, 7],
    ];
    for (let i = 0 ; i < a.length; i++){
        document.write(a[i])
        document.write('<br>')
    }
</script>
</body>
</html>
