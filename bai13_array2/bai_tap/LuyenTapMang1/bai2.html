<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     let array = [];
    let max = 0;
    let index = 0;
    for(let i=0;i<=10;i++) {
        let value = prompt('Nhập các phần tử số nguyên ' + i );
        array[i] = value;
        if (array[i] > max) {
            max = array[i];
            index = i;
        }
    }
    alert("max: " + max + " Vị trí " + index);
    </script>
</body>
</html>
