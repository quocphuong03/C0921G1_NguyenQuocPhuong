<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let so;
        let array=[];
        let result=[];
        for(let i=1;i<=10;i++) {
            array.push(so = prompt("Nhập vào số nguyên"));
            if(so>=10){
                result.push(so);
            }
        }
        alert("Số nguyên lớn hơn 10 là" + result);
    </script>
</body>
</html>
