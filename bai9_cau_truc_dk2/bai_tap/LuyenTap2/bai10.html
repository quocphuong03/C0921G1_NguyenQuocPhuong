<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let soDienThangCu = parseInt(prompt("Nhập vào số điện tháng cũ"));
        let soDienThangMoi = parseInt(prompt("Nhập vào số điện tháng này"));
        let soDien = soDienThangMoi - soDienThangCu;
        let tienDien;
        if (soDien<20) {
            tienDien=1000*soDien;
            alert("Tiền điện tháng này là "+tienDien);
        }   else {
            tienDien=1000 * soDien + 1500 * (soDien-20);
            alert("Tiền điện tháng này là "+tienDien);
        }
    </script>
</body>
</html>
