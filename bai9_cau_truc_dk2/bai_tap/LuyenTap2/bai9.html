<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let canh1 = parseInt(prompt("Nhập vào cạnh thứ 1 của tam giác ="));
        let canh2 = parseInt(prompt("Nhập vào cạnh thứ 2 của tam giác ="));
        let canh3 = parseInt(prompt("Nhập vào cạnh thứ 3 của tam giác ="));
        let canh12 = canh1 + canh2;
        let canh23 = canh2 + canh3;
        let canh13 = canh1 + canh3;
        let canh123 = canh1 + canh2 + canh3;
        if ((canh12>canh3) && (canh23>canh1) && (canh13>canh2) && (canh123>0)) {
            alert("Tam giác hợp lệ");
        }   else {
            alert("Tam giác không hợp lệ");
        }
    </script>
</body>
</html>
