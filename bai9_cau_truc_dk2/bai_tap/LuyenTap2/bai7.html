<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    let a = parseInt(prompt("Nhập a = (a khác 0)"));
    let b = parseInt(prompt("Nhập b = "));
    let c = parseInt(prompt("Nhập c ="));
    let delta = b**2 - 4*a*c;
    if (a+b+c==0) {
        alert("Phương trình có 2 nghiệm x1 = 1 ; x2 = " + (c/a));
    }   else if (delta<0) {
        alert("Phương trình vô nghiệm !");
    }   else if (delta==0) {
        alert("Phương trình có nghiệm kép x1 = x2 = " + (-b/(2*a)));
    }   else if (delta>0) {
        alert("Phương trình có 2 nghiệm phân biệt x1 = " + ((-b+ Math.sqrt(delta))/(2*a)) + " ; x2 = " + ((-b- Math.sqrt(delta))/(2*a)));
    }
    </script>
</body>
</html>
