<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a= parseInt(prompt('Nhập số 1'));
        let b= parseInt(prompt('Nhập số 2'));
        let c= parseInt(prompt('Nhập số 3'));
        if(a>=b){
            if(a>=c){
            document.write('Số lớn nhất là:'+ a)
            }
            else {
                 document.write('Số lớn nhất là :'+ c)
            }
        }
            else if (b<=c){
                 document.write('Số lớn nhất là :'+ c)
        }
            else {
             document.write('Số lớn nhất là :' + b)
            }


    </script>
</body>
</html>
