<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <from>
        <img id="myImage" src="b.jpg" style="width: 300px">
        <p> Click button below to move the image to right</p>
        <input type="button" value="Click me" oneclick="moveRight(); left = 0"/>
    </from>
    <script>
        var imgObj = null;
         imgObj = document.getElementById('myImage');
         function init() {
             imgObj = document.getElementById('myImage');
             imgObj.style.position = 'relative';
             imgObj.style.left = '0px';

         }

         function moveRight() {
             imgObj.style.left = parseInt(imgObj.style.left) + 10 +'px';

         }
    
    </script>
