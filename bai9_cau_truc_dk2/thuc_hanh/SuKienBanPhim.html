<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="docReady()" >
    <img id="pikachu" src="pikachu.png" style="position: absolute; left: 0; top: 0;" height="200" width="180"/>
    <script>
        function upArrowPressed() {
            var element = document.getElementById("pikachu");
            element.style.top = parseInt(element.style.top) - 5 + 'px';

        }
        function upArrowPressed() {
            var element = document.getElementById("pikachu");
            element.style.top = parseInt(element.style.top) + 5 + 'px';

        }
        function upArrowPressed() {
            var element = document.getElementById("pikachu");
            element.style.left = parseInt(element.style.left) - 5 + 'px';

        }
        function upArrowPressed() {
            var element = document.getElementById("pikachu");
            element.style.left = parseInt(element.style.left) + 5 + 'px';

        }
        function moveSelecttion(evt) {
            switch (evt.keyCode) {
                case 37: 
                    leftArrowPressed();
                    break;
                case 39 :
                    rightArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
                    break;
                case 40 :
                    dowArrowPressed();
                    break;

            }
        }
        function docReady() {
            window.addEventListener('keydown', moveSelecttion);
        }

    </script>
</body>
</html>
