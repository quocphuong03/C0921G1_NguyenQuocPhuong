<script>
    function nhap(a,b)
    {
        if(a>b)
        {
            alert('Số thứ 1 lớn hơn số thứ 2')
        }
        else
        {
            sum=a+b;
            return sum;
        }
    }
    let x = parseInt(prompt('Nhập số thứ nhất'));
    let y = parseInt(prompt('Nhâp số thứ hai'));
    nhap(x,y);
    console.log(sum);
</script>
