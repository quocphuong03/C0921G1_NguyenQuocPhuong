<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const PI=3.14;
    let s;
    let c;
    function dientich(x) {
        s=x*x*PI;
        alert('Diện tích hình tròn là '+s)
    }
    function chuvi(x) {
        c=2*x*PI;
        alert('Chu vi hình  tròn là '+c)
    }
    let r=parseInt(prompt('Nhập vào bán kính hình tròn'))
    dientich(r);
    chuvi(r);
</script>
</body>
</html>
