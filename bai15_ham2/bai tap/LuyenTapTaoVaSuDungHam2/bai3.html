<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt('Nhập một số nguyên bất kì'))
    function cals(x)
    {   x=1;
        for(i=1;i<=a;i++)
        {
            x = x * i;
        }
        alert('Giai thừa của nó là '+x)
    }
    cals(a);

</script>
</body>
</html>
