<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(number)
    {
        if(number==1)
        {
            return false;
        }
        for(let i=2;i<number;i++)
        {
            if(number%i==0)
            {
                return false;
            }
            return true;
        }
    }
    for (let j=2;j<=10000;j++)
    {
        if (isPrime(j))
        {
            document.write(j +' ')
        }
    } 
    </script>
</body>
</html>
